    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nossa Jornada - Vic & Yan</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Nossa Jornada Juntos ‚ù§Ô∏è</h1>
                <div class="counter-container">
                    <div class="counter">
                        <div class="counter-item">
                            <span id="years" class="counter-number">0</span>
                            <span class="counter-label">Anos</span>
                        </div>
                        <div class="counter-item">
                            <span id="months" class="counter-number">0</span>
                            <span class="counter-label">Meses</span>
                        </div>
                        <div class="counter-item">
                            <span id="days" class="counter-number">0</span>
                            <span class="counter-label">Dias</span>
                        </div>
                        <div class="counter-item">
                            <span id="hours" class="counter-number">0</span>
                            <span class="counter-label">Horas</span>
                        </div>
                        <div class="counter-item">
                            <span id="minutes" class="counter-number">0</span>
                            <span class="counter-label">Minutos</span>
                        </div>
                        <div class="counter-item">
                            <span id="seconds" class="counter-number">0</span>
                            <span class="counter-label">Segundos</span>
                        </div>
                    </div>
                    <p class="start-date">Desde 15 de Maio de 2022</p>
                </div>
            </header>

            <main>
                <div class="slideshow-container">
                    <div class="slides-wrapper" id="slidesWrapper">
                        <!-- As imagens ser√£o carregadas dinamicamente aqui -->
                    </div>
                    
                    <button class="nav-btn prev" id="prevBtn" onclick="changeSlide(-1)">‚ùÆ</button>
                    <button class="nav-btn next" id="nextBtn" onclick="changeSlide(1)">‚ùØ</button>
                    
                    <div class="slide-counter">
                        <span id="currentSlide">1</span> / <span id="totalSlides">0</span>
                    </div>
                    
                    <div class="dots-container" id="dotsContainer">
                        <!-- Os pontos indicadores ser√£o criados dinamicamente -->
                    </div>
                    
                    <div class="controls">
                        <button id="playPauseBtn" onclick="toggleAutoplay()">‚è∏Ô∏è</button>
                        <button onclick="toggleFullscreen()">üî≥</button>
                    </div>
                </div>
                
                <div class="loading" id="loading">
                    <p>Carregando fotos...</p>
                </div>      
            </main>
        </div>

        <script src="script.js"></script>
    </body>
    </html>
